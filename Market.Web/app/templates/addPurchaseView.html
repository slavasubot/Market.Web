<form class="form-horizontal" name="addPurchaseForm">
    <fieldset>
        <legend>Create New Purchase</legend>

        <div class="form-group"
             ng-class="{'has-error': addPurchaseForm.inputPurchaseName.$invalid && addPurchaseForm.inputPurchaseName.$dirty}">
            <label class="col-md-2 control-label" for="inputPurchaseName">Purchase Name</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputPurchaseName"
                       name="inputPurchaseName"
                       type="text"
                       placeholder="Purchase Name(required)"
                       ng-model="vm.purchase.name"
                       required
                       ng-minlength="2"
                       ng-maxlength="16" />
            </div>
            <span class="help-block has-error">
                <span ng-show="addPurchaseForm.inputPurchaseName.$error.required">
                    Purchase name is required.
                </span>
                <span ng-show="addPurchaseForm.inputPurchaseName.$error.minlength">
                    Purchase name must be at least 2 characters in length.
                </span>
                <span ng-show="addPurchaseForm.inputPurchaseName.$error.maxlength">
                    Purchase name cannot exceed 16 characters in length.
                </span>
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error': addPurchaseForm.inputPurchasePrice.$invalid && addPurchaseForm.inputPurchasePrice.$dirty}">
            <label class="col-md-2 control-label" for="inputPurchasePrice">Price</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputPurchasePrice"
                       name="inputPurchasePrice"
                       type="text"
                       placeholder="Purchase Price(required)"
                       ng-model="vm.purchase.price"
                       required />
            </div>
            <span class="help-block has-error">
                <span ng-show="addPurchaseForm.inputPurchasePrice.$error.required">
                    Purchase price is required.
                </span>
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error': addPurchaseForm.inputPurchaseBuyed.$invalid && addPurchaseForm.inputPurchaseBuyed.$dirty}">
            <label class="col-md-2 control-label" for="inputPurchaseBuyed">Buyed</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputPurchaseBuyed"
                       name="inputPurchaseBuyed"
                       type="text"
                       placeholder="Purchase Buyed(required)"
                       ng-model="vm.purchase.buyed"
                       required />
            </div>
            <span class="help-block has-error">
                <span ng-show="addPurchaseForm.inputPurchaseBuyed.$error.required">
                    Purchase buyed is required.
                </span>
            </span>
        </div>

        <div class="form-group"
             ng-class="{'has-error': addPurchaseForm.inputPurchaseBuyedTime.$invalid && addPurchaseForm.inputPurchaseBuyedTime.$dirty}">
            <label class="col-md-2 control-label" for="inputPurchaseBuyedTime">BuyedTime</label>

            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                           id="inputPurchaseBuyedTime"
                           name="inputPurchaseBuyedTime"
                           type="text"
                           datepicker-popup="MMM dd, yyyy" is-open = "vm.opened"
                           placeholder="Purchase BuyedTime(required)"
                           ng-model="vm.purchase.buyedTime"
                           required />

                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar" />
                        </button>
                    </span>
                </div>
            </div>     
            <span class="help-block has-error">
                <span ng-show="addPurchaseForm.inputPurchaseBuyedTime.$error.required">
                    Purchase BuyedTime is required.
                </span>
            </span>
        </div>
        
        
        <div class="form-group"
             ng-class="{'has-error': addPurchaseForm.inputPurchaseCategory.$invalid && addPurchaseForm.inputPurchaseCategory.$dirty}">
            <label class="col-md-2 control-label" for="inputPurchaseCategory">CategoryId</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputPurchaseCategory"
                       name="inputPurchaseCategory"
                       type="text"
                       placeholder="Purchase Category(required)"
                       ng-model="vm.purchase.categoryId"
                       required />
            </div>
            <span class="help-block has-error">
                <span ng-show="addPurchaseForm.inputPurchaseCategory.$error.required">
                    Purchase Category is required.
                </span>
            </span>
        </div>


        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            style="width: 80px; margin-right: 10px"
                            ng-click="vm.submit()">
                        Save
                    </button>
                </span>

                <span>
                    <button class="btn btn-default"
                            type="reset"
                            style="width: 70px">
                        Reset
                    </button>
                </span>

            </div>
        </div>

        <div class="form-group"
             ng-show="vm.message">
            <div class="col-md-6">
                <pre style="font: inherit">{{vm.message}}</pre>
            </div>
        </div>

    </fieldset>
</form>
